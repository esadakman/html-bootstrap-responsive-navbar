<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Breakpoints</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="icon" href="./assets/bootstrap_logo.png">
</head>

<body>
  <div class="d-flex justify-content-center align-items-center py-4 bg-dark border border-light" >
    <h1 class="d-sm-none text-light">EXTRA SMALL</h1>
    <h1 class="d-none d-sm-inline d-md-none text-primary">SMALL</h1>
    <h1 class="d-none d-md-inline d-lg-none text-danger"  >MEDIUM</h1>
    <h1 class="d-none d-lg-inline d-xl-none text-info">LARGE</h1>
    <h1 class="d-none d-xl-inline d-xxl-none text-warning">EXTRA LARGE</h1>
    <h1 class="d-none d-xxl-inline text-danger">EXTRA EXTRA LARGE</h1>
    
  </div>

  

  <div class="container-fluid text-center  text-white fa-1x bg-dark ">
    <div class="row justify-content-start justify-content-md-between   ">
      <div class="col-1 col-sm-4 col-md-3 col-lg-3 py-1 text-start">
        <i class="fa-solid fa-phone  me-2 text-warning"></i>
        <span class="d-none d-sm-inline">+44 222 445556</span>
      </div>

      <div class="col-2 col-sm-4 col-md-3 col-lg-3 py-1 text-start">
        <i class="fa-brands fa-whatsapp me-2 text-warning"></i>
        <span class="d-none d-sm-inline">+44 222 445556</span>
      </div>

      <div class="col-9 col-sm-4 col-md-6  col-lg-6 py-1 text-end ">
        <i class="fa-brands fa-twitter text-info pe-2"></i>
        <i class="fa-brands fa-youtube text-info pe-2"></i>
        <i class="fa-brands fa-instagram text-info pe-2"></i>
        <span class="d-none d-md-inline pe-2">#clarusway</span>
      </div>
    </div>
  </div>
  
  <hr>

  <div class="container-fluid text-center  text-primary fa-1x bg-dark">

    <div class="d-sm-none ">

      <p class="py-4">========== Only XS ==========</p>

    </div>

  </div>

  <hr>
  
  <div class="container-fluid  text-center text-danger fa-1x bg-dark">

    <div class="d-none d-sm-inline ">

      <p class="py-4 ">========== Not XS ==========</p>

    </div>

  </div>

  <hr>

  <div class="container-fluid text-center  text-primary fa-1x bg-dark">

    <div class="d-none d-md-inline d-lg-none " >

      <p class="py-4">========== Only MD ==========</p>

    </div>

  </div>

  <hr>

  <div class="container-fluid text-center  text-danger fa-1x bg-dark" >

    <div class="d-md-none d-lg-inline " >

      <p class="py-4">========== Not MD ==========</p>

    </div>

  </div>

  <hr>
  
  <div class="container-fluid text-center  text-warning fa-1x bg-dark">

    <div class="d-none d-md-inline">

      <p class="py-4">========== MD Plus ==========</p>

    </div>

  </div>





  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
</body>

</html>
